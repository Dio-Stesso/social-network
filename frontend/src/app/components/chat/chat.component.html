<app-header></app-header>
<div class="bootstrap_chat">
  <div class="container py-5 px-4">
    <div class="row rounded-lg overflow-hidden shadow">
      <!-- Users box-->
      <div class="col-5 px-0">
        <div class="bg-white">

          <div class="bg-gray px-4 py-2 bg-light">
            <p class="h5 mb-0 py-1">Recent</p>
          </div>

          <div class="messages-box">
            <div class="list-group rounded-0">
              <div *ngFor="let room of rooms">
                <a class="list-group-item list-group-item-action list-group-item-light rounded-0"  (click)="openRoom(room.id, room.name)">
                  <div class="media"><img src="https://res.cloudinary.com/mhmd/image/upload/v1564960395/avatar_usae7z.svg" alt="user" width="50" class="rounded-circle">
                    <div class="media-body ml-4">
                      <div class="d-flex align-items-center justify-content-between mb-1">
                        <h6 class="mb-0">{{room.name}}</h6><small class="small font-weight-bold">14 Dec</small>
                      </div>
                      <p class="font-italic text-muted mb-0 text-small">{{room.lastMessage}}</p>
                    </div>
                  </div>
                </a>
              </div>


            </div>
          </div>
        </div>
      </div>
      <!-- Chat Box-->
      <div class="col-7 px-0">
        <div class="bg-gray px-4 py-2 bg-light">
          <p class="h5 mb-0 py-1">Recent</p>
        </div>
        <div class="px-4 py-5 chat-box bg-white">

          <div *ngFor="let message of messages">
            <!-- Sender Message-->
            <div class="media w-50 mb-3"  *ngIf="this.roomName === message.senderName">
              <img src="https://res.cloudinary.com/mhmd/image/upload/v1564960395/avatar_usae7z.svg" alt="user" width="50" class="rounded-circle">
              <div class="media-body ml-3">
                <div class="bg-light rounded py-2 px-3 mb-2">
                  <p class="text-small mb-0 text-muted">{{message.message}}</p>
                </div>
                <p class="small text-muted">{{message.date}}</p>
              </div>
            </div>

            <!-- Reciever Message-->
            <div class="media w-50 ml-auto mb-3" *ngIf="this.roomName !== message.senderName">
              <div class="media-body">
                <div class="bg-primary rounded py-2 px-3 mb-2">
                  <p class="text-small mb-0 text-white">{{message.message}}</p>
                </div>
                <p class="small text-muted">{{message.date}}</p>
              </div>
            </div>
          </div>
        <!-- Typing area -->
      </div>
          <div class="input-group">
            <input [(ngModel)]="text" name="text" type="text" placeholder="Type a message" aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light" >
            <div class="input-group-append">
              <button id="button-addon2" type="submit" class="btn btn-link" (click)="sendMessage()"> <i class="fa fa-paper-plane"></i></button>
            </div>
          </div>
    </div>
  </div>
  </div>
</div>

<app-footer></app-footer>
