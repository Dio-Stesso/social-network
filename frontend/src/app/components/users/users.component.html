<app-header></app-header>
<section class="position-relative py-4 py-xl-5">
  <div class="container" style="border-style: solid;border-radius: 9px;padding-top: 10px;border-width: 1px;">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-3" *ngFor="let user of users">
        <div class="card mb-5">
          <div class="card-body d-flex flex-column align-items-center">
            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg class="bi bi-person" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
            </svg></div><strong style="margin-bottom: 5%;">{{user.username}}</strong>
            <form class="text-center" method="post">
              <div class="mb-3"><button class="btn btn-primary d-block w-100" (click)="createRoom(user.username)">Send message</button></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
